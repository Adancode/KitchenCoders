function runQuery(queryURL){

  // The AJAX function uses the URL and Gets the JSON data associated with it. The data then gets stored in the variable called: "NYTData"
  $.ajax({url: queryURL, method: "GET"}) 
    .done(function(recipeData) {

      // Here we are logging the URL so we have access to it for troubleshooting
      console.log("------------------------------------")
      console.log("URL: " + queryURL);
      console.log("------------------------------------")

      // Here we then log the NYTData to console, where it will show up as an object.
      console.log(recipeData);
      console.log("------------------------------------")

      // Loop through and provide the correct number of articles
      for (var i=0; i<recipeData.recipes.length; i++) {

          // Add to the Article Counter (to make sure we show the right number)
          
          // Log the remaining fields to console as well
          console.log(recipeData.recipes[i].title);
          console.log(recipeData.recipes[i].recipe_id);
          console.log(recipeData.recipes[i].source_url);  
      }
    });

}




$('#button').on("click", function(){

    var searchTerm = $('#ingredient').val().trim();
    queryURL = queryURLBase + searchTerm;

    runQuery(queryURL);
    
  return false;
});
